<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow OS // JPG Systems</title>
    <!-- Tailwind for styling, Lucide for high-authority icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .brutalist-card { background: white; border: 2px solid #e2e8f0; border-radius: 12px; transition: all 0.2s; }
        .active-turn { border-color: #22c55e; background-color: #f0fdf4; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.1); }
        .status-pill { height: 6px; flex: 1; border-radius: 99px; background: #e2e8f0; }
        .status-pill.complete { background: #3b82f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glitch-text { font-style: italic; letter-spacing: -0.02em; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="root" class="max-w-xl mx-auto">
        <!-- The interface will be injected here by the script below -->
        <div class="flex items-center justify-center min-h-[60vh] text-stone-400 italic">
            <p class="animate-pulse">Initializing FleetFlow Core...</p>
        </div>
    </div>

    <script>
        // SYSTEM CONSTANTS & STATE
        const STATUS_FLOW = [
            'SURVEY', 'PENDING_APPROVAL', 'AWAITING_SIGNATURE', 'LOADING', 
            'AWAITING_DISPATCH', 'EN_ROUTE_TO_WH', 'IN_WAREHOUSE', 
            'AWAITING_WH_DISPATCH', 'OUT_FOR_DELIVERY', 'PAYMENT_PENDING', 'COMPLETED'
        ];

        let state = {
            role: 'driver',
            status: 'SURVEY',
            jobId: 'FLEET-B02-2026',
            inventory: [
                { name: 'Sectional Sofa', cf: 65, condition: 'Pre-existing scratch' },
                { name: 'Dining Table', cf: 30, condition: 'Verified' }
            ],
            earnings: 450.00
        };

        const roleMap = {
            'SURVEY': 'driver',
            'PENDING_APPROVAL': 'office',
            'AWAITING_SIGNATURE': 'client',
            'LOADING': 'driver',
            'AWAITING_DISPATCH': 'office',
            'EN_ROUTE_TO_WH': 'driver',
            'IN_WAREHOUSE': 'warehouse',
            'AWAITING_WH_DISPATCH': 'office',
            'OUT_FOR_DELIVERY': 'driver',
            'PAYMENT_PENDING': 'office',
            'COMPLETED': 'system'
        };

        // RENDER ENGINE
        function render() {
            const root = document.getElementById('root');
            const currentIndex = STATUS_FLOW.indexOf(state.status);
            const activeRole = roleMap[state.status];
            const isMyTurn = state.role === activeRole;

            root.innerHTML = `
                <!-- HEADER -->
                <header class="flex justify-between items-center mb-8 pb-4 border-b border-stone-200">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center text-white font-black italic shadow-lg shadow-blue-200">F</div>
                        <h1 class="text-xl font-black uppercase tracking-tighter italic">FleetFLOW</h1>
                    </div>
                    <div class="bg-blue-50 border border-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest italic">
                        Mode: ${state.role}
                    </div>
                </header>

                <!-- ROLE SWITCHER (For Internal Testing) -->
                <div class="flex gap-1.5 mb-8 overflow-x-auto pb-2 no-scrollbar">
                    ${['driver', 'office', 'warehouse', 'client'].map(r => `
                        <button onclick="setRole('${r}')" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all ${state.role === r ? 'bg-stone-900 text-white shadow-lg scale-105' : 'bg-white text-stone-400 border border-stone-200 hover:bg-stone-100'}">
                            ${r}
                        </button>
                    `).join('')}
                </div>

                <!-- BATON DISPLAY -->
                <div class="p-5 mb-6 brutalist-card ${isMyTurn ? 'active-turn' : ''}">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[10px] font-black uppercase tracking-widest ${isMyTurn ? 'text-green-600' : 'text-stone-400'}">
                                ${isMyTurn ? '‚óè Action Required' : '‚óã Status: Pending'}
                            </span>
                            <h3 class="m-0 mt-1 text-stone-900 font-bold text-lg leading-tight uppercase italic">${state.status.replace(/_/g, ' ')}</h3>
                        </div>
                        <div class="text-right">
                            <div class="text-[9px] text-stone-400 font-bold uppercase tracking-widest mb-1">Active Actor</div>
                            <div class="text-sm font-black text-stone-800 uppercase italic">${activeRole}</div>
                        </div>
                    </div>
                </div>

                <!-- PROGRESS TRACKER -->
                <div class="flex gap-1 mb-10 px-1">
                    ${STATUS_FLOW.map((s, i) => `
                        <div class="status-pill ${i <= currentIndex ? 'complete' : ''}"></div>
                    `).join('')}
                </div>

                <!-- DYNAMIC CONTENT AREA -->
                <main class="space-y-6">
                    ${renderRoleContent(activeRole, isMyTurn)}
                </main>

                <footer class="mt-20 border-t border-stone-200 pt-8 flex justify-between items-center opacity-40 grayscale text-[10px] font-black uppercase tracking-[0.3em]">
                    <div>JPG Systems</div>
                    <div>Fleet Flow v2.0.26</div>
                </footer>
            `;

            // Re-initialize icons
            lucide.createIcons();
        }

        function renderRoleContent(activeRole, isMyTurn) {
            // Driver Perspective
            if (state.role === 'driver') {
                return `
                    <div class="bg-amber-50 border-2 border-amber-200 rounded-xl p-4">
                        <div class="text-[10px] font-black text-amber-600 uppercase tracking-widest mb-1">Estimated Driver Payout</div>
                        <div class="text-2xl font-black text-amber-900 italic">$${state.earnings.toFixed(2)}</div>
                    </div>
                    
                    <div class="bg-white border border-stone-200 rounded-xl overflow-hidden">
                        <div class="bg-stone-900 px-4 py-2 text-white flex justify-between items-center">
                            <span class="text-[10px] font-black uppercase tracking-widest">Inventory Log</span>
                            <span class="text-[10px] font-bold text-stone-400">${state.inventory.length} Items</span>
                        </div>
                        <div class="divide-y divide-stone-100">
                            ${state.inventory.map(item => `
                                <div class="p-3 flex justify-between items-center">
                                    <span class="text-sm font-bold text-stone-800">${item.name}</span>
                                    <span class="text-xs font-black text-stone-500">${item.cf} CF</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    ${isMyTurn ? `
                        <button onclick="advanceStatus()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase tracking-widest italic hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all">
                            üì∏ Submit & Verify
                        </button>
                    ` : ''}
                `;
            }

            // Office Perspective
            if (state.role === 'office') {
                return `
                    <div class="bg-stone-900 rounded-xl p-6 text-white">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-stone-500 mb-4">Command View // ${state.jobId}</h4>
                        <div class="space-y-4">
                            <div class="flex justify-between border-b border-stone-800 pb-2">
                                <span class="text-xs text-stone-400 uppercase">Margin Verification</span>
                                <span class="text-xs font-bold text-green-500">100% SECURE</span>
                            </div>
                        </div>
                    </div>
                    ${isMyTurn ? `
                        <button onclick="advanceStatus()" class="w-full bg-green-600 text-white py-4 rounded-xl font-black uppercase tracking-widest italic hover:bg-green-700 shadow-xl shadow-green-100 transition-all">
                            ‚úì Approve Step
                        </button>
                    ` : ''}
                `;
            }

            return `
                <div class="text-center py-12 border-2 border-dashed border-stone-200 rounded-xl">
                    <p class="text-[10px] font-black text-stone-300 uppercase tracking-widest italic">Awaiting Input from ${activeRole}</p>
                </div>
            `;
        }

        // ACTIONS
        window.setRole = (r) => {
            state.role = r;
            render();
        };

        window.advanceStatus = () => {
            const nextIndex = STATUS_FLOW.indexOf(state.status) + 1;
            if (nextIndex < STATUS_FLOW.length) {
                state.status = STATUS_FLOW[nextIndex];
                render();
            }
        };

        // INITIAL LAUNCH
        window.onload = render;
    </script>
</body>
</html>
